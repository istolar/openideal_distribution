services:
  openideal_user.social_auth.user_login:
    class: Drupal\openideal_user\EventSubscriber\OpenidealSocialAuthSubscriber
    arguments:
      - '@social_auth_google.manager'
      - '@social_auth_linkedin.manager'
      - '@social_auth_facebook.manager'
    tags:
      - { name: event_subscriber }

  openideal_user.user:
    class: Drupal\openideal_user\EventSubscriber\OpeidealUserSubscriber
    arguments:
      - '@current_user'
      - '@entity.manager'
    tags:
      - { name: event_subscriber }

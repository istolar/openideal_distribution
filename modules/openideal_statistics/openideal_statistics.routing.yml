openideal_statistics.graphs_reports:
  path: '/reports'
  defaults:
    _controller: '\Drupal\openideal_statistics\Controller\ChartsAndStatisticsController::charts'
    _title: 'Graphs & Reports'
  requirements:
    _permission: 'access content'

openideal_statistics.openideal_statistics_date_select_form:
  path: '/openideal_statistics/form/openideal_statistics_date_select'
  defaults:
    _form: '\Drupal\openideal_statistics\Form\OpenidealStatisticsDateSelectForm'
    _title: 'OpenidealStatisticsDateSelectForm'
  requirements:
    _access: 'access content'

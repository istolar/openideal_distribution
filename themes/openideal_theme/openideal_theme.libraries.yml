global-styling:
  version: VERSION
  js:
    js/popper.min.js: { minified: true }
    js/bootstrap.min.js: { minified: true }
    js/global.js: {}
  css:
    component:
      '//fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&family=Roboto&display=swap': { type: external, minified: true }
